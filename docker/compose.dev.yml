services:
  dashlab:
    container_name: dashlab-container
    build:
      context: ".."
      dockerfile: ./docker/Dockerfile
      target: dev-env
    image: dashlab-dev:latest
    command: python3 -m app.main
    volumes:
      - dashlab_code:/usr/src/app/:rw
    ports:
      - 7777:7777
    networks:
      - dashlab_network
    env_file:
      - "../.env"

  dashlab-prod:
    container_name: dashlab-prod-container
    build:
      context: ".."
      dockerfile: ./docker/Dockerfile
      target: runtime
    image: dashlab-prod:latest
    volumes:
      - dashlab_code:/usr/src/app/:rw
    ports:
      - 7777:7777
    networks:
      - dashlab_network
    env_file:
      - "../.env"
    environment:
      DASH_ENV: "production"
      DASH_DEBUG: "False"
    restart: always

  mongo:
    image: mongo:latest # Official MongoDB image
    container_name: mongo_db
    restart: always
    env_file:
      - "../.env"
    ports:
      - "27017:27017" # Expose MongoDB default port
    volumes:
      - mongo_data:/data/db
    networks:
      - dashlab_network
    command: ["mongod", "--quiet"]

  docs:
    container_name: dashlab-docs
    build:
      context: ".."
      dockerfile: ./docker/Dockerfile
      target: dev-env
    image: dashlab-dev:latest
    ports:
      - "8000:8000"
    volumes:
      - dashlab_code:/usr/src/app/:rw
    user: "${UID:-1000}:${GID:-1000}"
    command: ["bash", "/usr/src/app/scripts/docs-build-and-serve.sh"]

  tests:
    container_name: dashlab-tests
    build:
      context: ".."
      dockerfile: ./docker/Dockerfile
      target: dev-env
    image: dashlab-dev:latest
    ports:
      - "8000:8000"
    volumes:
      - dashlab_code:/usr/src/app/:rw
    user: "${UID:-1000}:${GID:-1000}"
    command: ["pytest"]
    environment:
      - PYTHONPATH=/usr/src/app
      - DASH_ENV=testing
      - DASH_DEBUG=False

  precommit:
    container_name: precommit-container
    build:
      context: ".."
      dockerfile: ./docker/precommit.Dockerfile
    image: dashlab-precommit:latest
    working_dir: /usr/src/app
    volumes:
      - dashlab_code:/usr/src/app:rw
    user: "${UID:-1000}:${GID:-1000}"
    command: ["pre-commit", "run", "--all-files"]

volumes:
  dashlab_code:
    driver: local
    labels:
      project: dashlab
    driver_opts:
      type: none
      o: bind
      device: ../
  mongo_data:
    labels:
      project: dashlab
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../mongo_data

networks:
  dashlab_network:
    driver: bridge # Use bridge networking
